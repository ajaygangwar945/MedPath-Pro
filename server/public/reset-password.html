<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPath Pro | Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #134e4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 24px;
            width: 90%;
            max-width: 440px;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            background: linear-gradient(135deg, #0f172a 0%, #134e4a 100%);
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            color: white;
        }

        .lock-icon {
            width: 72px;
            height: 72px;
            background: rgba(20, 184, 166, .2);
            border: 2px solid rgba(20, 184, 166, .5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #2dd4bf;
            margin: 0 auto 1rem;
            box-shadow: 0 0 30px rgba(20, 184, 166, .3);
        }

        .card-header h1 {
            font-size: 1.3rem;
            font-weight: 800;
            margin: 0 0 .3rem;
        }

        .card-header p {
            font-size: .8rem;
            color: rgba(255, 255, 255, .5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: .85rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: .4rem;
        }

        .form-group input {
            width: 100%;
            padding: .65rem 1rem;
            border: 1.5px solid rgba(0, 0, 0, .06);
            border-radius: 10px;
            font-size: .95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color .2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, .1);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 2.75rem;
        }

        .toggle-pw {
            position: absolute;
            right: 12px;
            cursor: pointer;
            color: #64748b;
            transition: color .2s;
            user-select: none;
        }

        .toggle-pw:hover {
            color: #14b8a6;
        }

        .btn {
            width: 100%;
            padding: .85rem;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background .2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
        }

        .btn:hover {
            background: #0d9488;
        }

        .alert {
            padding: .75rem 1rem;
            border-radius: 10px;
            font-size: .85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: .5rem;
        }

        .alert.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
            font-size: .85rem;
            color: #64748b;
        }

        .back-link a {
            color: #14b8a6;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="lock-icon"><i class="fas fa-key"></i></div>
            <h1>Reset Password</h1>
            <p>MedPath Pro Admin</p>
        </div>
        <div class="card-body">
            <div class="alert error" id="errorMsg"><i class="fas fa-triangle-exclamation"></i><span
                    id="errorText"></span></div>
            <div class="alert success" id="successMsg"><i class="fas fa-circle-check"></i><span id="successText"></span>
            </div>

            <div id="resetForm">
                <div class="form-group">
                    <label>New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" placeholder="Enter new password">
                        <span class="toggle-pw" id="togglePw1"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        <span class="toggle-pw" id="togglePw2"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button class="btn" id="resetBtn">
                    <i class="fas fa-lock"></i> Set New Password
                </button>
            </div>

            <div class="back-link"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to MedPath Pro</a></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api';
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
            showError('Invalid reset link. Please request a new one.');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('togglePw1').onclick = () => togglePw('newPassword', 'togglePw1');
        document.getElementById('togglePw2').onclick = () => togglePw('confirmPassword', 'togglePw2');

        function togglePw(inputId, btnId) {
            const inp = document.getElementById(inputId);
            const isText = inp.type === 'text';
            inp.type = isText ? 'password' : 'text';
            document.getElementById(btnId).innerHTML = isText
                ? '<i class="fas fa-eye"></i>'
                : '<i class="fas fa-eye-slash"></i>';
        }

        document.getElementById('resetBtn').onclick = async () => {
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!newPassword || !confirmPassword) return showError('Please fill in both fields.');
            if (newPassword.length < 6) return showError('Password must be at least 6 characters.');
            if (newPassword !== confirmPassword) return showError('Passwords do not match.');

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

            try {
                const res = await fetch(`${API}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('resetForm').style.display = 'none';
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => window.location.href = 'index.html', 2500);
                } else {
                    showError(data.error || 'Reset failed. Try again.');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-lock"></i> Set New Password';
                }
            } catch {
                showError('Cannot connect to server. Make sure the backend is running.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-lock"></i> Set New Password';
            }
        };

        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            const el = document.getElementById('errorMsg');
            el.style.display = 'flex';
            document.getElementById('successMsg').style.display = 'none';
        }
        function showSuccess(msg) {
            document.getElementById('successText').textContent = msg;
            const el = document.getElementById('successMsg');
            el.style.display = 'flex';
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>

</html>
